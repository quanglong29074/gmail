<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" >
    <title>Tạo tài khoản</title>
</head>
<body>

    <center>
        <div class="container">
            <form action="" id="form">
            <div class="logo">
                <img src="https://i.chungta.vn/2015/09/02/logo-google-png-4442-1441193111.jpg" alt="" width="170px" height="108px">
            </div>
            <div class="title">Tạo Tài Khoản Google</div>
                <div id="h2">Tiếp tục tới Gmail</div>
                <!-- user name input -->
            <div>
                <input type="text" name="username" id="firstname" placeholder="Họ">
                <input type="text" name="username" id="lastname" placeholder="Tên">
                <i id="icon1" class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                <div class="error"></div>
            </div>
            <div class="image">
                <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" width="244" height="244" class="j9NuTc TrZEUc">
                <figcaption class="oEvHdd">Một tài khoản. Hoạt động trên mọi <br>sản phẩm và dịch vụ của Google.</br></figcaption></figcaption>
            </div>
            <!--  Email input -->
            <div>
                <input type="email" name="email" id="email" placeholder="Tên người dùng">
                <i id="icon2" class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                <div class="error"></div>
                <div id="p1">Bạn có thể sử dụng chữ cái, số và dấu chấm</div>
            </div>
            <div class="a3" >
                <input type="checkbox" id="checkbox">
                <div id="p3">Hiện mật khẩu</div>
            </div>
            <!--  Pasword input -->
            <div>
                <input type="password" name="password" id="password" placeholder="Mật khẩu">
                <input type="confirmPassWord" name="confirmPassWord" id="confirmPassWord" placeholder="Xác nhận">
                <i id="icon3" class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                <div class="error"></div>
                <div id="p2">Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số và biểu tượng</div>
            </div>
           
            
           <div class="a2"> 
            <button type="login " id="login">Đăng nhập</button>
            <button type="next " id="next">Tiếp theo</button>
        </div>
       
        </form>
        </div>
    </center>

</body>
</html>
